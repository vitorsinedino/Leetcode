  <body>
    <script>
      var numberOfSteps = function(num) {
        var count = 0;
        while (num != 0) {
          if (num % 2 == 0) {
            num = num / 2;
          } else {
            num = num - 1;
          }
          count += 1;
        }
        console.log(count);
      };

      numberOfSteps(14);
    </script>
  </body>
